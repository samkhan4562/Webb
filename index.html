<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Merriweather', serif;
            background-color: #dfede0;
        }
        
        .oswald {
            font-family: 'Oswald', sans-serif;
        }
        
        .shop-now-btn {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .product-modal {
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .popup {
            animation: popupFadeIn 0.3s ease-out;
        }
        
        @keyframes popupFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .order-status {
            position: relative;
        }
        
        .order-status::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .status-step {
            position: relative;
            z-index: 2;
        }
        
        .status-step.completed::before {
            background: #10b981;
        }
        
        /* Responsive Design */
        
        /* Mobile Screens (360×800, 390×844, 393×873, 412×915) */
        @media (max-width: 480px) {
            .container {
                padding-left: 12px;
                padding-right: 12px;
            }
            
            /* Header adjustments */
            header .container {
                padding: 8px 12px;
            }
            
            header img {
                height: 32px;
            }
            
            /* Banner adjustments */
            .banner-section img {
                height: 200px;
            }
            
            .shop-now-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            /* Product grid - 2 columns on mobile */
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .product-card img {
                height: 120px;
            }
            
            .product-card .p-4 {
                padding: 12px;
            }
            
            .product-card h3 {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .product-card p {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .product-card .text-xl {
                font-size: 16px;
            }
            
            /* Modal adjustments */
            .product-modal {
                margin: 8px;
                max-height: calc(100vh - 16px);
            }
            
            .product-modal img {
                height: 200px;
            }
            
            .product-modal .p-6 {
                padding: 16px;
            }
            
            /* Cart modal */
            .cart-modal {
                width: 100%;
                max-width: none;
            }
            
            /* Menu panel */
            .menu-panel {
                width: 280px;
            }
            
            /* Forms */
            .form-container {
                max-width: none;
                margin: 0 12px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 16px;
            }
            
            /* Order status */
            .order-status {
                flex-direction: column;
                gap: 16px;
            }
            
            .order-status::before {
                display: none;
            }
            
            .status-step {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .status-step p {
                margin: 0;
            }
        }
        
        /* Small Mobile (360×800) */
        @media (max-width: 360px) {
            .container {
                padding-left: 8px;
                padding-right: 8px;
            }
            
            .shop-now-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .products-grid {
                gap: 8px;
            }
            
            .product-card .p-4 {
                padding: 8px;
            }
        }
        
        /* Tablet Portrait (768×1024, 820×1180) */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding-left: 16px;
                padding-right: 16px;
            }
            
            /* Header */
            header img {
                height: 40px;
            }
            
            /* Banner */
            .banner-section img {
                height: 300px;
            }
            
            .shop-now-btn {
                padding: 16px 32px;
                font-size: 18px;
            }
            
            /* Product grid - 3 columns on tablet */
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
            
            .product-card img {
                height: 160px;
            }
            
            /* Modal adjustments */
            .product-modal {
                max-width: 500px;
            }
            
            .cart-modal {
                width: 400px;
            }
            
            .menu-panel {
                width: 320px;
            }
            
            /* Forms */
            .form-container {
                max-width: 400px;
            }
        }
        
        /* Tablet Landscape (1280×800, 800×1280) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            /* Banner */
            .banner-section img {
                height: 320px;
            }
            
            /* Product grid - 4 columns on tablet landscape */
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .product-card img {
                height: 180px;
            }
            
            /* Modal adjustments */
            .product-modal {
                max-width: 600px;
            }
            
            .cart-modal {
                width: 450px;
            }
            
            .menu-panel {
                width: 350px;
            }
            
            /* Forms */
            .form-container {
                max-width: 500px;
            }
        }
        
        /* Small Desktop (1280×720, 1366×768) */
        @media (min-width: 1025px) and (max-width: 1366px) {
            .container {
                max-width: 1200px;
                padding-left: 24px;
                padding-right: 24px;
            }
            
            /* Banner */
            .banner-section img {
                height: 350px;
            }
            
            /* Product grid - 4-5 columns */
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
            
            .product-card img {
                height: 200px;
            }
        }
        
        /* Large Desktop (1536×864, 1920×1080) */
        @media (min-width: 1367px) {
            .container {
                max-width: 1400px;
                padding-left: 32px;
                padding-right: 32px;
            }
            
            /* Banner */
            .banner-section img {
                height: 400px;
            }
            
            /* Product grid - 5-6 columns */
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 28px;
            }
            
            .product-card img {
                height: 220px;
            }
        }
        
        /* Ultra Wide Desktop (1920×1080+) */
        @media (min-width: 1921px) {
            .container {
                max-width: 1600px;
            }
            
            .products-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 32px;
            }
        }
        
        /* Responsive Typography */
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
            h3 { font-size: 18px; }
            .text-3xl { font-size: 24px; }
            .text-2xl { font-size: 20px; }
            .text-xl { font-size: 18px; }
            .text-lg { font-size: 16px; }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            h1 { font-size: 28px; }
            h2 { font-size: 24px; }
            h3 { font-size: 20px; }
            .text-3xl { font-size: 28px; }
            .text-2xl { font-size: 24px; }
        }
        
        /* Responsive Spacing */
        @media (max-width: 480px) {
            .py-8 { padding-top: 16px; padding-bottom: 16px; }
            .py-6 { padding-top: 12px; padding-bottom: 12px; }
            .py-4 { padding-top: 8px; padding-bottom: 8px; }
            .px-8 { padding-left: 16px; padding-right: 16px; }
            .px-6 { padding-left: 12px; padding-right: 12px; }
            .px-4 { padding-left: 8px; padding-right: 8px; }
            .mb-8 { margin-bottom: 16px; }
            .mb-6 { margin-bottom: 12px; }
            .mb-4 { margin-bottom: 8px; }
        }
    </style>
</head>

                <div>

            <div id="orderDetails" class="bg-gray-100 p-4 rounded-lg mb-4 text-left">

                Continue Shopping

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://cyuaulgfgycowjcccizo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5dWF1bGdmZ3ljb3dqY2NjaXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMjQ1MDMsImV4cCI6MjA3NDkwMDUwM30.IfgrCv-4oJQpQgz5g8s8a-o8USK8gto0MDinW7BSExc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /*
        📋 SUPABASE DATABASE SETUP INSTRUCTIONS:
        
        To enable full database functionality, create these tables in your Supabase dashboard:

        1. PRODUCTS TABLE:
        CREATE TABLE products (
            id SERIAL PRIMARY KEY,
            name VARCHAR(255) NOT NULL,
            price INTEGER NOT NULL,
            image TEXT,
            description TEXT,
            created_at TIMESTAMP DEFAULT NOW()
        );

        2. CART TABLE:
        CREATE TABLE cart (
            id SERIAL PRIMARY KEY,
            user_id UUID REFERENCES auth.users(id) ON DELETE CASCADE,
            product_id INTEGER REFERENCES products(id) ON DELETE CASCADE,
            quantity INTEGER DEFAULT 1,
            created_at TIMESTAMP DEFAULT NOW()
        );

        3. WISHLIST TABLE:
        CREATE TABLE wishlist (
            id SERIAL PRIMARY KEY,
            user_id UUID REFERENCES auth.users(id) ON DELETE CASCADE,
            product_id INTEGER REFERENCES products(id) ON DELETE CASCADE,
            created_at TIMESTAMP DEFAULT NOW()
        );

        4. ORDERS TABLE:
        CREATE TABLE orders (
            id SERIAL PRIMARY KEY,
            order_id VARCHAR(255) UNIQUE NOT NULL,
            user_id UUID REFERENCES auth.users(id) ON DELETE CASCADE,
            items JSONB NOT NULL,
            total INTEGER NOT NULL,
            address JSONB NOT NULL,
            status VARCHAR(50) DEFAULT 'confirmed',
            created_at TIMESTAMP DEFAULT NOW()
        );

        5. ENABLE ROW LEVEL SECURITY (RLS):
        ALTER TABLE cart ENABLE ROW LEVEL SECURITY;
        ALTER TABLE wishlist ENABLE ROW LEVEL SECURITY;
        ALTER TABLE orders ENABLE ROW LEVEL SECURITY;

        6. CREATE RLS POLICIES:
        CREATE POLICY "Users can manage their own cart" ON cart FOR ALL USING (auth.uid() = user_id);
        CREATE POLICY "Users can manage their own wishlist" ON wishlist FOR ALL USING (auth.uid() = user_id);
        CREATE POLICY "Users can manage their own orders" ON orders FOR ALL USING (auth.uid() = user_id);
        CREATE POLICY "Products are viewable by everyone" ON products FOR SELECT USING (true);

        ⚠️ NOTE: If tables don't exist, the app will work with localStorage fallback.
        */

        // Global Variables
        let currentUser = null;
        let cart = [];
        let wishlist = [];
        let products = [];
        let databaseStatus = {
            products: false,
            cart: false,
            wishlist: false,
            orders: false
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', async function() {
            await checkAuthStatus();
            await initializeData();
            await loadProducts();
            await loadUserData();
            updateCartUI();
        });

        // Initialize Database Data
        async function initializeData() {
            console.log('🔄 Initializing database data...');
            
            // Check which tables are available
            const tableStatus = await checkDatabaseTables();
            
            // Always try to load products from Supabase first
            if (databaseStatus.products) {
                try {
                    const { data: dbProducts, error } = await supabase
                        .from('products')
                        .select('*')
                        .order('id', { ascending: true });

                    if (!error && dbProducts && dbProducts.length > 0) {
                        products = dbProducts;
                        console.log('✅ Products loaded from database:', products.length, 'items');
                        return;
                    } else {
                        console.log('⚠️ No products found in database, will use fallback');
                    }
                } catch (error) {
                    console.log('⚠️ Error loading products from database:', error.message);
                }
            }
            
            // Fallback products only if database is empty or unavailable
            products = [
                {
                    id: 1,
                    name: "Rose Elegance",
                    price: 2500,
                    image: "https://images.unsplash.com/photo-1541643600914-78b084683601?w=300",
                    description: "A luxurious rose fragrance with hints of vanilla and musk. Perfect for evening wear."
                },
                {
                    id: 2,
                    name: "Ocean Breeze",
                    price: 2200,
                    image: "https://images.unsplash.com/photo-1588405748880-12d1d2a59d75?w=300",
                    description: "Fresh aquatic scent with marine notes. Ideal for daily wear and summer days."
                }
            ];
            
            console.log('💾 Using fallback products:', products.length, 'items');
        }

        // Check Database Tables Availability
        async function checkDatabaseTables() {
            console.log('🔍 Checking database table availability...');
            
            const tableStatus = {
                products: false,
                cart: false,
                wishlist: false,
                orders: false
            };
            
            try {
                // Check if products table exists
                const { data: productsData, error: productsError } = await supabase
                    .from('products')
                    .select('id')
                    .limit(1);
                
                if (!productsError) {
                    tableStatus.products = true;
                    console.log('✅ Products table available');
                } else {
                    console.log('⚠️ Products table not available:', productsError.message);
                }

                // Check if cart table exists
                const { data: cartData, error: cartError } = await supabase
                    .from('cart')
                    .select('id')
                    .limit(1);
                
                if (!cartError) {
                    tableStatus.cart = true;

        // Cart Functions
        async function addToCart(productId) {
            console.log('🛒 Adding product to cart:', productId);
            
            if (!currentUser) {
                showPopup('कृपया पहले लॉगिन करें!', 'warning');
                showSignup();
                return;
            }
            
            const existingItem = cart.find(item => item.product_id === productId || item.id === productId);
            
            if (databaseStatus.cart) {
                try {
                    if (existingItem) {
                        // Update quantity in database
                        const { error } = await supabase
                            .from('cart')
                            .update({ quantity: existingItem.quantity + 1 })
                            .eq('user_id', currentUser.id)
                            .eq('product_id', productId);

                        if (!error) {
                            existingItem.quantity += 1;
                            console.log('✅ Cart updated in database');
                        } else {
                            throw error;
                        }
                    } else {
                        // Insert new item in database
                        const { data, error } = await supabase
                            .from('cart')
                            .insert([{ 
                                user_id: currentUser.id, 
                                product_id: productId, 
                                quantity: 1 
                            }])
                            .select();

                        if (!error && data) {
                            cart.push(data[0]);
                            console.log('✅ New item added to database cart');
                        } else {
                            throw error;
                        }
                    }
                } catch (error) {
                    console.log('⚠️ Database cart update failed:', error.message);
                    showPopup('कार्ट अपडेट करने में समस्या हुई!', 'error');
                    return;
                }
            } else {
                // Fallback to localStorage
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ id: productId, product_id: productId, quantity: 1 });
                }
                localStorage.setItem(`cart_${currentUser.id}`, JSON.stringify(cart));
                console.log('💾 Cart saved to localStorage (no database table)');
            }
            
            updateCartUI();
            showPopup('प्रोडक्ट कार्ट में जोड़ दिया गया!', 'success');
            closeProductModal();
        }

        async function removeFromCart(productId) {
            if (currentUser) {
                try {
                    const { error } = await supabase
                        .from('cart')
                        .delete()
                        .eq('user_id', currentUser.id)
                        .eq('product_id', productId);

                    if (!error) {
                        cart = cart.filter(item => (item.product_id || item.id) !== productId);
                    }
                } catch (error) {
                    console.error('Error removing from cart:', error);
                    cart = cart.filter(item => (item.product_id || item.id) !== productId);
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
            } else {
                cart = cart.filter(item => (item.product_id || item.id) !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
            }
            
            updateCartUI();
            displayCartItems();
        }

        async function updateQuantity(productId, change) {
            const item = cart.find(item => (item.product_id || item.id) === productId);
            if (item) {
                const newQuantity = item.quantity + change;
                
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                    return;
                }

                if (currentUser) {
                    try {
                        const { error } = await supabase
                            .from('cart')
                            .update({ quantity: newQuantity })
                            .eq('user_id', currentUser.id)
                            .eq('product_id', productId);

                        if (!error) {
                            item.quantity = newQuantity;
                        }
                    } catch (error) {
                        console.error('Error updating quantity:', error);
                        item.quantity = newQuantity;
                        localStorage.setItem('cart', JSON.stringify(cart));
                    }
                } else {
                    item.quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
                
                updateCartUI();
                displayCartItems();
            }
        }

        async function completeOrder(orderData) {
            const orderId = 'ORD' + Date.now();
            const total = cart.reduce((sum, item) => {
                const productId = item.product_id || item.id;
                const product = products.find(p => p.id === productId);
                return sum + (product.price * item.quantity);
            }, 0);
            
            const order = {
                order_id: orderId,
                user_id: currentUser.id,
                items: cart,
                total: total,
                address: orderData,
                status: 'confirmed',
                created_at: new Date().toISOString()
            };
            
            // Save order to Supabase if table is available
            if (databaseStatus.orders) {
                try {
                    const { data, error } = await supabase
                        .from('orders')
                        .insert([order])
                        .select();
                    
                    if (error) {
                        console.log('⚠️ Error saving order to database:', error.message);
                        showPopup('ऑर्डर सेव करने में समस्या हुई!', 'error');
                        return;

                        console.log('✅ Order saved to database successfully');

                    console.log('⚠️ Error saving order:', error.message);
                    showPopup('ऑर्डर सेव करने में समस्या हुई!', 'error');
                    return;
                }
            } else {
                console.log('💾 Orders table not available, using localStorage only');
            }
            
            // Save order locally as backup
            const orders = JSON.parse(localStorage.getItem(`orders_${currentUser.id}`)) || [];
            orders.push(order);
            localStorage.setItem(`orders_${currentUser.id}`, JSON.stringify(orders));
            
            // Clear cart from database and local storage

                try {
                    const { error } = await supabase
                        .from('cart')
                        .delete()
                        .eq('user_id', currentUser.id);

                } catch (error) {
                    console.log('⚠️ Error clearing cart from database:', error.message);

        async function handleSignup(event) {

            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');

                showPopup('पासवर्ड कम से कम 6 अक्षर का होना चाहिए!', 'error');
                return;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    if (error.message.includes('already registered')) {
                        showPopup('यह ईमेल पहले से रजिस्टर्ड है! कृपया लॉगिन करें।', 'warning');
