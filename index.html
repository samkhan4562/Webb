<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Merriweather', serif;
            background-color: #dfede0;
        }
        
        .oswald {
            font-family: 'Oswald', sans-serif;
        }
        
        .shop-now-btn {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .product-modal {
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .popup {
            animation: popupFadeIn 0.3s ease-out;
        }
        
        @keyframes popupFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .order-status {
            position: relative;
        }
        
        .order-status::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .status-step {
            position: relative;
            z-index: 2;
        }
        
        .status-step.completed::before {
            background: #10b981;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="h-10 w-auto" onerror="this.src=''; this.innerHTML='<div class=\'w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white font-bold\'>P</div>';">
            </div>
            
            <div class="flex items-center space-x-4">
                <button onclick="toggleCart()" class="relative p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5-6m0 0h12.6M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z"></path>
                    </svg>
                    <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                </button>
                
                <button onclick="toggleMenu()" class="p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg transform translate-x-full transition-transform duration-300" id="menuPanel">
            <div class="p-4 border-b">
                <button onclick="toggleMenu()" class="float-right">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <h3 class="text-lg font-semibold oswald">Menu</h3>
            </div>
            <div class="p-4 space-y-4">
                <button onclick="showProfile()" class="block w-full text-left p-3 hover:bg-gray-100 rounded">Profile</button>
                <button onclick="showMyOrders()" class="block w-full text-left p-3 hover:bg-gray-100 rounded">My Orders</button>
                <button onclick="showWishlist()" class="block w-full text-left p-3 hover:bg-gray-100 rounded">Wishlist</button>
                <button onclick="showContact()" class="block w-full text-left p-3 hover:bg-gray-100 rounded">Contact Us</button>
                <div id="authButton">
                    <button onclick="showSignup()" class="block w-full text-left p-3 hover:bg-gray-100 rounded text-green-600">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Banner Section -->
        <section class="relative">
            <img src="banner.jpg" alt="Banner" class="w-full h-64 md:h-96 object-cover" onerror="this.src=''; this.style.background='linear-gradient(135deg, #99d0bd, #7fb3a3)'; this.style.height='24rem';">
            <div class="absolute inset-0 flex items-end justify-center pb-8">
                <button onclick="scrollToProducts()" class="shop-now-btn bg-[#99d0bd] hover:bg-[#7fb3a3] text-white px-8 py-3 rounded-full font-semibold oswald text-lg transition-all duration-300 hover:scale-105">
                    Shop Now
                </button>
            </div>
        </section>

        <!-- Products Section -->
        <section id="productsSection" class="container mx-auto px-4 py-8">
            <h2 class="text-3xl font-bold text-center mb-8 oswald">Our Perfumes</h2>
            <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-lg">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold oswald">Shopping Cart</h3>
                <button onclick="toggleCart()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="cartItems" class="p-4 flex-1 overflow-y-auto max-h-96">
                <!-- Cart items will be displayed here -->
            </div>
            <div class="p-4 border-t">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-semibold">Total: â‚¹<span id="cartTotal">0</span></span>
                </div>
                <button onclick="proceedToCheckout()" class="w-full bg-[#99d0bd] hover:bg-[#7fb3a3] text-white py-3 rounded-lg font-semibold oswald">
                    Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="product-modal bg-white rounded-lg max-w-md w-full max-h-[90vh] overflow-y-auto">
            <div class="relative">
                <button onclick="closeProductModal()" class="absolute top-4 right-4 z-10 bg-white rounded-full p-2 shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <div id="productModalContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Messages -->
    <div id="popup" class="fixed top-4 right-4 z-50 hidden">
        <div class="popup bg-white border border-[#99d0bd] rounded-lg p-4 shadow-lg max-w-sm">
            <div class="flex items-center">
                <div id="popupIcon" class="mr-3"></div>
                <div>
                    <p id="popupMessage" class="text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Congratulations Modal -->
    <div id="congratsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 max-w-md w-full text-center">
            <div class="text-6xl mb-4">ðŸŽ‰</div>
            <h2 class="text-2xl font-bold mb-4 oswald text-green-600">Congratulations!</h2>
            <p class="mb-4">Your order has been placed successfully!</p>
            <div id="orderDetails" class="bg-gray-100 p-4 rounded-lg mb-4 text-left">
                <!-- Order details will be shown here -->
            </div>
            <button onclick="closeCongrats()" class="bg-[#99d0bd] hover:bg-[#7fb3a3] text-white px-6 py-2 rounded-lg">
                Continue Shopping
            </button>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://cyuaulgfgycowjcccizo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5dWF1bGdmZ3ljb3dqY2NjaXpvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMjQ1MDMsImV4cCI6MjA3NDkwMDUwM30.IfgrCv-4oJQpQgz5g8s8a-o8USK8gto0MDinW7BSExc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Global Variables
        let currentUser = null;
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let products = [
            {
                id: 1,
                name: "Rose Elegance",
                price: 2500,
                image: "https://images.unsplash.com/photo-1541643600914-78b084683601?w=300",
                description: "A luxurious rose fragrance with hints of vanilla and musk. Perfect for evening wear."
            },
            {
                id: 2,
                name: "Ocean Breeze",
                price: 2200,
                image: "https://images.unsplash.com/photo-1588405748880-12d1d2a59d75?w=300",
                description: "Fresh aquatic scent with marine notes. Ideal for daily wear and summer days."
            },
            {
                id: 3,
                name: "Midnight Mystery",
                price: 3000,
                image: "https://images.unsplash.com/photo-1592945403244-b3fbafd7f539?w=300",
                description: "Deep, mysterious fragrance with woody and amber notes. Perfect for special occasions."
            },
            {
                id: 4,
                name: "Citrus Burst",
                price: 1800,
                image: "https://images.unsplash.com/photo-1563170351-be82bc888aa4?w=300",
                description: "Energizing citrus blend with lemon, orange, and bergamot. Great for morning freshness."
            },
            {
                id: 5,
                name: "Lavender Dreams",
                price: 2100,
                image: "https://images.unsplash.com/photo-1594736797933-d0401ba2fe65?w=300",
                description: "Calming lavender scent with floral undertones. Perfect for relaxation and sleep."
            },
            {
                id: 6,
                name: "Spice Garden",
                price: 2800,
                image: "https://images.unsplash.com/photo-1615634260167-c8cdede054de?w=300",
                description: "Exotic spice blend with cardamom, cinnamon, and black pepper. Bold and captivating."
            }
        ];

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            loadProducts();
            updateCartUI();
        });

        // Authentication Functions
        async function checkAuthStatus() {
            const { data: { user } } = await supabase.auth.getUser();
            currentUser = user;
            updateAuthUI();
        }

        function updateAuthUI() {
            const authButton = document.getElementById('authButton');
            if (currentUser) {
                authButton.innerHTML = `
                    <button onclick="logout()" class="block w-full text-left p-3 hover:bg-gray-100 rounded text-red-600">Logout</button>
                `;
            } else {
                authButton.innerHTML = `
                    <button onclick="showSignup()" class="block w-full text-left p-3 hover:bg-gray-100 rounded text-green-600">Sign Up</button>
                `;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
            updateAuthUI();
            showPopup('Logged out successfully!', 'success');
            toggleMenu();
        }

        // UI Functions
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            const panel = document.getElementById('menuPanel');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                setTimeout(() => panel.classList.remove('translate-x-full'), 10);
            } else {
                panel.classList.add('translate-x-full');
                setTimeout(() => menu.classList.add('hidden'), 300);
            }
        }

        function toggleCart() {
            const cartModal = document.getElementById('cartModal');
            cartModal.classList.toggle('hidden');
            if (!cartModal.classList.contains('hidden')) {
                displayCartItems();
            }
        }

        function scrollToProducts() {
            document.getElementById('productsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function showPopup(message, type = 'info') {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            const popupIcon = document.getElementById('popupIcon');
            
            popupMessage.textContent = message;
            
            if (type === 'success') {
                popupIcon.innerHTML = '<div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center"><svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg></div>';
            } else if (type === 'error') {
                popupIcon.innerHTML = '<div class="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center"><svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></div>';
            } else {
                popupIcon.innerHTML = '<div class="w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center"><svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg></div>';
            }
            
            popup.classList.remove('hidden');
            setTimeout(() => popup.classList.add('hidden'), 3000);
        }

        // Product Functions
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" onclick="showProductModal(${product.id})">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/300x300/99d0bd/ffffff?text=Perfume';">
                    <div class="p-4">
                        <h3 class="font-semibold oswald text-lg mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-3">${product.description.substring(0, 60)}...</p>
                        <div class="flex justify-between items-center">
                            <span class="text-xl font-bold text-[#99d0bd]">â‚¹${product.price}</span>
                            <button onclick="event.stopPropagation(); toggleWishlist(${product.id})" class="p-2 rounded-full hover:bg-gray-100">
                                <svg class="w-5 h-5 ${wishlist.includes(product.id) ? 'text-red-500 fill-current' : 'text-gray-400'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showProductModal(productId) {
            const product = products.find(p => p.id === productId);
            const modal = document.getElementById('productModal');
            const content = document.getElementById('productModalContent');
            
            content.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover" onerror="this.src='https://via.placeholder.com/400x300/99d0bd/ffffff?text=Perfume';">
                <div class="p-6">
                    <h2 class="text-2xl font-bold oswald mb-4">${product.name}</h2>
                    <p class="text-gray-600 mb-4">${product.description}</p>
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-3xl font-bold text-[#99d0bd]">â‚¹${product.price}</span>
                        <button onclick="toggleWishlist(${product.id})" class="p-3 rounded-full hover:bg-gray-100">
                            <svg class="w-6 h-6 ${wishlist.includes(product.id) ? 'text-red-500 fill-current' : 'text-gray-400'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <button onclick="addToCart(${product.id})" class="w-full bg-[#99d0bd] hover:bg-[#7fb3a3] text-white py-3 rounded-lg font-semibold oswald text-lg">
                        Add to Cart
                    </button>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        // Cart Functions
        function addToCart(productId) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            showPopup('Product added to cart!', 'success');
            closeProductModal();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            displayCartItems();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    localStorage.setItem('cart', JSON.stringify(cart));
                    updateCartUI();
                    displayCartItems();
                }
            }
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        function displayCartItems() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-center text-gray-500">Your cart is empty</p>';
                cartTotal.textContent = '0';
                return;
            }
            
            let total = 0;
            cartItems.innerHTML = cart.map(item => {
                const product = products.find(p => p.id === item.id);
                const itemTotal = product.price * item.quantity;
                total += itemTotal;
                
                return `
                    <div class="flex items-center justify-between border-b pb-4 mb-4">
                        <div class="flex items-center">
                            <img src="${product.image}" alt="${product.name}" class="w-16 h-16 object-cover rounded" onerror="this.src='https://via.placeholder.com/64x64/99d0bd/ffffff?text=P';">
                            <div class="ml-3">
                                <h4 class="font-semibold">${product.name}</h4>
                                <p class="text-gray-600">â‚¹${product.price}</p>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-200 px-2 py-1 rounded">-</button>
                            <span class="mx-3">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-200 px-2 py-1 rounded">+</button>
                            <button onclick="removeFromCart(${item.id})" class="ml-3 text-red-500">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" clip-rule="evenodd"></path>
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            cartTotal.textContent = total;
        }

        // Wishlist Functions
        function toggleWishlist(productId) {
            const index = wishlist.indexOf(productId);
            if (index > -1) {
                wishlist.splice(index, 1);
                showPopup('Removed from wishlist', 'info');
            } else {
                wishlist.push(productId);
                showPopup('Added to wishlist!', 'success');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadProducts(); // Refresh to update heart icons
        }

        function showWishlist() {
            const wishlistProducts = products.filter(p => wishlist.includes(p.id));
            
            document.getElementById('mainContent').innerHTML = `
                <div class="container mx-auto px-4 py-8">
                    <div class="flex items-center mb-6">
                        <button onclick="goHome()" class="mr-4 p-2 hover:bg-gray-100 rounded">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h2 class="text-3xl font-bold oswald">My Wishlist</h2>
                    </div>
                    
                    ${wishlistProducts.length === 0 ? 
                        '<p class="text-center text-gray-500 py-8">Your wishlist is empty</p>' :
                        `<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            ${wishlistProducts.map(product => `
                                <div class="product-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" onclick="showProductModal(${product.id})">
                                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/300x300/99d0bd/ffffff?text=Perfume';">
                                    <div class="p-4">

                state: formData.get('state')

        async function completeOrder(orderData) {
            const orderId = 'ORD' + Date.now();
            const total = cart.reduce((sum, item) => {
                const product = products.find(p => p.id === item.id);
                return sum + (product.price * item.quantity);
            }, 0);
            
            const order = {
                id: orderId,
                user_id: currentUser.id,
                items: cart,
                total: total,
                address: orderData,
                status: 'confirmed',
                created_at: new Date().toISOString()
            };
            
            // Save order to Supabase
            try {
                await supabase.from('orders').insert([order]);
            } catch (error) {
                console.error('Error saving order:', error);
            }
            
            // Save order locally as backup
            const orders = JSON.parse(localStorage.getItem(`orders_${currentUser.id}`)) || [];
            orders.push(order);
            localStorage.setItem(`orders_${currentUser.id}`, JSON.stringify(orders));
            
            // Clear cart
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            
            // Show congratulations
            showCongratulations(order);
        }

                case 'cancelled': return 'bg-red-100 text-red-800';

            switch(status) {

                        <div class="mt-4 text-center">
                            <p class="text-gray-600">Don't have an account?</p>
                            <button onclick="showSignup()" class="text-[#99d0bd] hover:underline">Sign Up</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showPopup(error.message, 'error');
                } else {
                    showPopup('Account created successfully!', 'success');
                    currentUser = data.user;
                    updateAuthUI();
                    goHome();
                }
            } catch (error) {
                showPopup('Error creating account', 'error');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    showPopup('Invalid email or password', 'error');
                } else {
                    showPopup('Logged in successfully!', 'success');
                    currentUser = data.user;
                    updateAuthUI();
                    goHome();
                }
            } catch (error) {
                showPopup('Error logging in', 'error');
            }
        }
    </script>
