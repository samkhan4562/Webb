<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Merriweather', serif;
            background-color: #dfede0;
        }
        
        .oswald {
            font-family: 'Oswald', sans-serif;
        }
        
        .shop-now-btn {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .product-modal {
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .popup {
            animation: popupFadeIn 0.3s ease-out;
        }
        
        @keyframes popupFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .order-status {
            position: relative;
        }
        
        .order-status::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .status-step {
            position: relative;
            z-index: 2;
        }
        
        .status-step.completed::before {
            background: #10b981;
        }
        
        /* Responsive Design */
        
        /* Mobile Screens (360√ó800, 390√ó844, 393√ó873, 412√ó915) */
        @media (max-width: 480px) {
            .container {
                padding-left: 12px;
                padding-right: 12px;
            }
            
            /* Header adjustments */
            header .container {
                padding: 8px 12px;
            }
            
            header img {
                height: 32px;
            }
            
            /* Banner adjustments */
            .banner-section img {
                height: 200px;
            }
            
            .shop-now-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
            
            /* Product grid - 2 columns on mobile */
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .product-card img {
                height: 120px;
            }
            
            .product-card .p-4 {
                padding: 12px;
            }
            
            .product-card h3 {
                font-size: 14px;
                margin-bottom: 8px;
            }
            
            .product-card p {
                font-size: 12px;
                margin-bottom: 8px;
            }
            
            .product-card .text-xl {
                font-size: 16px;
            }
            
            /* Modal adjustments */
            .product-modal {
                margin: 8px;
                max-height: calc(100vh - 16px);
            }
            
            .product-modal img {
                height: 200px;
            }
            
            .product-modal .p-6 {
                padding: 16px;
            }
            
            /* Cart modal */
            .cart-modal {
                width: 100%;
                max-width: none;
            }
            
            /* Menu panel */
            .menu-panel {
                width: 280px;
            }
            
            /* Forms */
            .form-container {
                max-width: none;
                margin: 0 12px;
            }
            
            .form-input {
                padding: 12px;
                font-size: 16px;
            }
            
            /* Order status */
            .order-status {
                flex-direction: column;
                gap: 16px;
            }
            
            .order-status::before {
                display: none;
            }
            
            .status-step {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .status-step p {
                margin: 0;
            }
        }
        
        /* Small Mobile (360√ó800) */
        @media (max-width: 360px) {
            .container {
                padding-left: 8px;
                padding-right: 8px;
            }
            
            .shop-now-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .products-grid {
                gap: 8px;
            }
            
            .product-card .p-4 {
                padding: 8px;
            }
        }
        
        /* Tablet Portrait (768√ó1024, 820√ó1180) */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding-left: 16px;
                padding-right: 16px;
            }
            
            /* Header */
            header img {
                height: 40px;
            }
            
            /* Banner */
            .banner-section img {
                height: 300px;
            }
            
            .shop-now-btn {
                padding: 16px 32px;
                font-size: 18px;
            }
            
            /* Product grid - 3 columns on tablet */
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
            
            .product-card img {
                height: 160px;
            }
            
            /* Modal adjustments */
            .product-modal {
                max-width: 500px;
            }
            
            .cart-modal {
                width: 400px;
            }
            
            .menu-panel {
                width: 320px;
            }
            
            /* Forms */
            .form-container {
                max-width: 400px;
            }
        }
        
        /* Tablet Landscape (1280√ó800, 800√ó1280) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            /* Banner */
            .banner-section img {
                height: 320px;
            }
            
            /* Product grid - 4 columns on tablet landscape */
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .product-card img {
                height: 180px;
            }
            
            /* Modal adjustments */
            .product-modal {
                max-width: 600px;
            }
            
            .cart-modal {
                width: 450px;
            }
            
            .menu-panel {
                width: 350px;
            }
            
            /* Forms */
            .form-container {
                max-width: 500px;
            }
        }
        
        /* Small Desktop (1280√ó720, 1366√ó768) */
        @media (min-width: 1025px) and (max-width: 1366px) {
            .container {
                max-width: 1200px;
                padding-left: 24px;
                padding-right: 24px;
            }
            
            /* Banner */
            .banner-section img {
                height: 350px;
            }
            
            /* Product grid - 4-5 columns */
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
            
            .product-card img {
                height: 200px;
            }
        }
        
        /* Large Desktop (1536√ó864, 1920√ó1080) */
        @media (min-width: 1367px) {
            .container {
                max-width: 1400px;
                padding-left: 32px;
                padding-right: 32px;
            }
            
            /* Banner */
            .banner-section img {
                height: 400px;
            }
            
            /* Product grid - 5-6 columns */
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 28px;
            }
            
            .product-card img {
                height: 220px;
            }
        }
        
        /* Ultra Wide Desktop (1920√ó1080+) */
        @media (min-width: 1921px) {
            .container {
                max-width: 1600px;
            }
            
            .products-grid {
                grid-template-columns: repeat(6, 1fr);
                gap: 32px;
            }
        }
        
        /* Product Modal 2:3 Aspect Ratio Responsive Styles */
        .product-modal {
            /* Base size for mobile */
            width: min(90vw, 280px);
            height: calc(min(90vw, 280px) * 1.5);
            max-height: 85vh;
        }
        
        /* Small Mobile (360√ó800) */
        @media (max-width: 360px) {
            .product-modal {
                width: min(95vw, 260px);
                height: calc(min(95vw, 260px) * 1.5);
                max-height: 80vh;
            }
        }
        
        /* Mobile Screens (361px - 480px) */
        @media (min-width: 361px) and (max-width: 480px) {
            .product-modal {
                width: min(90vw, 300px);
                height: calc(min(90vw, 300px) * 1.5);
                max-height: 85vh;
            }
        }
        
        /* Tablet Portrait (481px - 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .product-modal {
                width: min(80vw, 350px);
                height: calc(min(80vw, 350px) * 1.5);
                max-height: 80vh;
            }
        }
        
        /* Tablet Landscape (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .product-modal {
                width: min(70vw, 400px);
                height: calc(min(70vw, 400px) * 1.5);
                max-height: 75vh;
            }
        }
        
        /* Small Desktop (1025px - 1366px) */
        @media (min-width: 1025px) and (max-width: 1366px) {
            .product-modal {
                width: min(60vw, 450px);
                height: calc(min(60vw, 450px) * 1.5);
                max-height: 70vh;
            }
        }
        
        /* Large Desktop (1367px+) */
        @media (min-width: 1367px) {
            .product-modal {
                width: min(50vw, 500px);
                height: calc(min(50vw, 500px) * 1.5);
                max-height: 70vh;
            }
        }
        
        /* Responsive Typography */
        @media (max-width: 480px) {
            h1 { font-size: 24px; }
            h2 { font-size: 20px; }
            h3 { font-size: 18px; }
            .text-3xl { font-size: 24px; }
            .text-2xl { font-size: 20px; }
            .text-xl { font-size: 18px; }
            .text-lg { font-size: 16px; }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            h1 { font-size: 28px; }
            h2 { font-size: 24px; }
            h3 { font-size: 20px; }
            .text-3xl { font-size: 28px; }
            .text-2xl { font-size: 24px; }
        }
        
        /* Responsive Spacing */
        @media (max-width: 480px) {
            .py-8 { padding-top: 16px; padding-bottom: 16px; }
            .py-6 { padding-top: 12px; padding-bottom: 12px; }
            .py-4 { padding-top: 8px; padding-bottom: 8px; }

            .px-6 { padding-left: 12px; padding-right: 12px; }
            .px-4 { padding-left: 8px; padding-right: 8px; }
            .mb-8 { margin-bottom: 16px; }
            .mb-6 { margin-bottom: 12px; }
            .mb-4 { margin-bottom: 8px; }
        }
    </style>
</head>

        // Header Auto-Hide on Scroll
        function initializeScrollHeader() {
            let lastScrollTop = 0;
            let isScrolling = false;
            const header = document.getElementById('header');
            
            if (!header) return;
            
            window.addEventListener('scroll', function() {
                if (!isScrolling) {
                    window.requestAnimationFrame(function() {
                        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                        
                        // Show header when at top (within 100px)
                        if (scrollTop <= 100) {
                            header.style.transform = 'translateY(0)';
                        }
                        // Hide header when scrolling down
                        else if (scrollTop > lastScrollTop && scrollTop > 200) {
                            header.style.transform = 'translateY(-100%)';
                        }
                        // Show header when scrolling up
                        else if (scrollTop < lastScrollTop) {
                            header.style.transform = 'translateY(0)';
                        }
                        
                        lastScrollTop = scrollTop;
                        isScrolling = false;
                    });
                }
                isScrolling = true;
            }, { passive: true });
        }

        async function updateQuantity(productId, change) {
            const item = cart.find(item => (item.product_id || item.id) === productId);
            if (item) {
                const newQuantity = item.quantity + change;
                
                if (newQuantity <= 0) {
                    removeFromCart(productId);
                    return;
                }

                if (currentUser) {
                    try {
                        const { error } = await supabase
                            .from('cart')
                            .update({ quantity: newQuantity })
                            .eq('user_id', currentUser.id)
                            .eq('product_id', productId);

                        if (!error) {
                            item.quantity = newQuantity;
                        }
                    } catch (error) {
                        console.error('Error updating quantity:', error);
                        item.quantity = newQuantity;
                        localStorage.setItem('cart', JSON.stringify(cart));
                    }
                } else {
                    item.quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
                
                updateCartUI();
                displayCartItems();
            }
        }

        async function completeOrder(orderData, transactionId = null) {
            const orderId = 'ORD' + Date.now();
            const total = cart.reduce((sum, item) => {
                const productId = item.product_id || item.id;
                const product = products.find(p => p.id === productId);
                return sum + (product.price * item.quantity);
            }, 0);
            
            const order = {
                order_id: orderId,
                user_id: currentUser.id,
                items: cart,
                total: total,
                address: orderData,
                status: 'confirmed',
                payment_status: 'completed',
                transaction_id: transactionId,
                created_at: new Date().toISOString()
            };
            
            // Save order to Supabase if table is available
            if (databaseStatus.orders) {
                try {
                    const { data, error } = await supabase
                        .from('orders')
                        .insert([order])
                        .select();
                    
                    if (error) {
                        console.log('‚ö†Ô∏è Error saving order to database:', error.message);
                        showPopup('Error saving order!', 'error');
                        return;
                    } else {
                        console.log('‚úÖ Order saved to database successfully');
                    }
                } catch (error) {
                    console.log('‚ö†Ô∏è Error saving order:', error.message);
                    showPopup('Error saving order!', 'error');
                    return;
                }
            } else {
                console.log('üíæ Orders table not available, using localStorage only');
            }
            
            // Save order locally as backup
            const orders = JSON.parse(localStorage.getItem(`orders_${currentUser.id}`)) || [];
            orders.push(order);

        async function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            if (password.length < 6) {
                showPopup(t('passwordTooShort'), 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    if (error.message.includes('already registered')) {
                        showPopup(t('emailAlreadyRegistered'), 'warning');
                    } else if (error.message.includes('Invalid email')) {
                        showPopup(t('invalidEmail'), 'error');
                    } else {
                        showPopup(t('accountCreationError'), 'error');
                    }
                } else {
                    showPopup(t('accountCreated'), 'success');
                    currentUser = data.user;
                    updateAuthUI();
                    await loadUserData();
                    goHome();
                }
            } catch (error) {
                showPopup(t('accountCreationError'), 'error');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    if (error.message.includes('Invalid login credentials')) {
                        showPopup(t('wrongCredentials'), 'error');
                    } else if (error.message.includes('Email not confirmed')) {
                        showPopup(t('emailNotConfirmed'), 'warning');
                    } else {
                        showPopup(t('loginError'), 'error');
                    }
                } else {
                    showPopup(t('loginSuccess'), 'success');
                    currentUser = data.user;
                    updateAuthUI();
                    await loadUserData();
                    goHome();
                }
            } catch (error) {
                showPopup(t('loginError'), 'error');
            }
        }
